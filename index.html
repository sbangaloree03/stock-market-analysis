<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Market Analysis</h1>
        <div class="main-content">
            <div class="list-section" id="listSection"></div>
            <div class="chart-section">
                <canvas id="stockChart"></canvas>
                <div class="range-buttons">
                    <button onclick="changeRange('1month')">1 Month</button>
                    <button onclick="changeRange('3month')">3 Months</button>
                    <button onclick="changeRange('1year')">1 Year</button>
                    <button onclick="changeRange('5year')">5 Years</button>
                </div>
                <div class="detail-section" id="detailSection"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
